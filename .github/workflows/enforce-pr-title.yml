---
name: Enforce PR Title Format

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: read

jobs:
  enforce-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        env:
          TITLE: ${{ github.event.pull_request.title }}
          NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "PR Title: $TITLE"

          REQUIRED="(#${NUMBER})"

          if [[ "$TITLE" != *"$REQUIRED"* ]]; then
            echo "::error ::PR title must include '$REQUIRED'"
            echo "::error ::to be used as squash commit message"
            exit 1
          fi
