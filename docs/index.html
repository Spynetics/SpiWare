<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpiWare Script Loader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
  <style>
    body, html { height: 100%; font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
    #vanta-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
    #vanta-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; background: rgba(24, 18, 43, 0.28); pointer-events: none; }
    .content { position: relative; z-index: 2; }
    /* Custom scrollbar for script box */
    #scriptUrl {
      scrollbar-width: thin;
      scrollbar-color: #7c3aed #232136;
    }
    #scriptUrl::-webkit-scrollbar {
      height: 6px;
      background: transparent;
    }
    #scriptUrl::-webkit-scrollbar-thumb {
      background: #7c3aed;
      border-radius: 6px;
      transition: background 0.2s;
    }
    #scriptUrl::-webkit-scrollbar-thumb:hover {
      background: #a78bfa;
    }
    /* Hide scrollbar unless hovered or focused */
    #scriptUrl::-webkit-scrollbar {
      opacity: 0;
      transition: opacity 0.2s;
    }
    #scriptUrl:hover::-webkit-scrollbar, #scriptUrl:focus::-webkit-scrollbar {
      opacity: 1;
    }
    /* For Firefox */
    #scriptUrl {
      scrollbar-width: none;
    }
    #scriptUrl:hover, #scriptUrl:focus {
      scrollbar-width: thin;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center overflow-hidden">
  <div id="vanta-bg"></div>
  <div id="vanta-overlay"></div>
  <div class="content w-full flex flex-col items-center justify-center min-h-screen">
    <div class="backdrop-blur-2xl bg-[#18122b22] rounded-2xl max-w-4xl w-full px-14 py-12 flex flex-col items-center gap-6 animate__animated animate__fadeInDown">
      <h1 class="text-2xl font-semibold text-[#a78bfa] text-center font-sans mb-1">SpiWare Loader</h1>
      <p class="text-gray-300 text-base text-center font-normal leading-snug mb-1 font-sans">Paste this script in your executor to load the latest version of SpiWare:</p>
      <div class="w-full flex flex-col items-center gap-2">
        <span class="text-xs text-gray-400 font-mono text-left w-full pl-1">Last Updated: Wednesday, July 23, 2025</span>
        <div id="scriptUrl" class="w-full bg-[#1e193540] text-[#a78bfa] rounded-md px-4 py-4 font-mono text-sm md:text-base select-all cursor-pointer transition-colors duration-150 hover:bg-[#251c3a55] text-left backdrop-blur font-mono tracking-tight border border-[#7c3aed40] whitespace-nowrap overflow-x-auto" style="overflow-y:hidden;">
          loadstring(game:HttpGet("https://raw.githubusercontent.com/Spynetics/SpiWare/refs/heads/main/versions/v0.0.1/loader.luau", true))()
        </div>
        <div id="copiedMsg" class="text-[#7c3aed] text-sm font-medium mt-2 opacity-0 transition-opacity duration-300 h-5"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Vanta.js animated background (Fog)
    VANTA.FOG({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      highlightColor: 0x7c3aed,
      midtoneColor: 0x232136,
      lowlightColor: 0x18122b,
      baseColor: 0x18122b,
      blurFactor: 0.7,
      speed: 1.2,
      zoom: 1.1
    });
  </script>
</body>
</html>
