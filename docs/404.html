<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | SpiWare</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>
  <style>
    body, html { height: 100%; font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
    #vanta-bg { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
    #vanta-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; background: rgba(24, 18, 43, 0.28); pointer-events: none; }
    .content { position: relative; z-index: 2; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center overflow-hidden">
  <div id="vanta-bg"></div>
  <div id="vanta-overlay"></div>
  <div class="content w-full flex flex-col items-center justify-center min-h-screen">
    <div class="backdrop-blur-2xl bg-[#18122b22] rounded-2xl max-w-md w-full px-7 py-10 flex flex-col items-center gap-5">
      <h1 class="text-4xl font-bold text-[#a78bfa] text-center font-sans mb-1">404</h1>
      <p class="text-gray-300 text-base text-center font-normal leading-snug mb-1 font-sans">Page not found. The page you are looking for does not exist or has been moved.</p>
      <a href="index.html" class="bg-[#7c3aed] hover:bg-[#a78bfa] hover:text-[#232136] text-white font-semibold rounded-md px-6 py-2 transition-colors duration-150 font-sans text-sm mt-2">Go Home</a>
    </div>
  </div>
  <script>
    // Vanta.js animated background (Fog)
    VANTA.FOG({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      highlightColor: 0x7c3aed,
      midtoneColor: 0x232136,
      lowlightColor: 0x18122b,
      baseColor: 0x18122b,
      blurFactor: 0.7,
      speed: 1.2,
      zoom: 1.1
    });
  </script>
</body>
</html>
